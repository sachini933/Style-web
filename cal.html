<html>
<head>
	<script>
		function insert(num){
		
		if (num === '.'&& document.getElementById("d").value.includes('.')){

        if(document.getElementById("d").value.endsWith(".")) return;


        if(document.getElementById("d").value.includes('+')||('-')||('/')||('*') && 1 > dotcount()){
            document.getElementById("d").value = document.getElementById("d").value + num;   
        }
        return;
    }




    if (num === '+'&& document.getElementById("d").value.includes('+')){
        equal();
        document.getElementById("d").value = document.getElementById("d").value + num;
        return;}

    if (num === '-'&& document.getElementById("d").value.includes('-')){
        equal();
        document.getElementById("d").value = document.getElementById("d").value + num;
        return;}

    if (num === '/'&& document.getElementById("d").value.includes('/')){
        equal();
        document.getElementById("d").value = document.getElementById("d").value + num;
        return;}

    if (num === '*'&& document.getElementById("d").value.includes('*')){
        equal()
        document.getElementById("d").value = document.getElementById("d").value + num;
        ;return;}

    if (num === '%'&& document.getElementById("d").value.includes('%')){
        equal()
        document.getElementById("d").value = document.getElementById("d").value + num;
        ;return;}





    document.getElementById("d").value = document.getElementById("d").value + num;




    if (document.getElementById("d").value === '+')  {
        clean(); }
    if (document.getElementById("d").value === '*') {
        clean(); }
    if (document.getElementById("d").value === '/')  {
        clean(); }
    if (document.getElementById("d").value === '%')  {
        clean(); }


}        function dotcount(){


        let secnd_num = document.getElementById("d").value.split('+')||('-')||('/')||('*');

        let scnnum_dots = secnd_num[1].split('.').length - 1;
               
            return scnnum_dots;

}



		function clean()
		{
			document.form.textV.value =""
		}
		function equal()
		{
			var cal =document.form.textV.value ;
			if (cal)
			 {
			 	document.form.textV.value =eval(cal)
			 }
        }

        function del(){

        	document.getElementById("d").value=document.getElementById("d").value.slice(0,-1);
        }

        
   		 
        
			
		

	</script>

			body{
              background-color: #a9bd7e;

		}
		
		

}
		

		
	</style>

	</head>

	<body>

			<div>
				<table>
                      <tr>
                      	<td><input type="button" value="C"   onclick="clean()" style="background-color:#fb0066;" ></td>
                      	<td><input type="button" value="/" onclick="insert('/')"></td>
                       <td><input type="button" value="*" onclick="insert('*')"></td>

                   </tr>

                <tr>
